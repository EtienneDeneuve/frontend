<ion-header>
  <ion-toolbar>
    <ion-title>Type: manage types of FusionSuite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button [routerLink]="['/type/0']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let type of types" [routerLink]="['/type/' + type.id]">
      <ion-checkbox></ion-checkbox>
      <ion-label>{{type.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
