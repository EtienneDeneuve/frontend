  <ion-content>
    <ion-toolbar>
      <ion-title>
        FusionSuite
      </ion-title>
    </ion-toolbar>
    <ion-list>
      <ion-item *ngFor="let item of getCreateType()" [routerLink]="['/type/0']" lines="none">
        <span [ngClass]="{'activeMenu': currentMenu === item.name}">
          <ion-label>{{item.name}}</ion-label>
        </span>
      </ion-item>
      <ion-item *ngFor="let item of getTypes()" [routerLink]="['/items/' + item.id + '/' + item.name.replace(' ', '-')]" lines="none">
        <span [ngClass]="{'activeMenu': currentMenu === item.name}">
          <ion-label>{{item.name}}</ion-label>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
